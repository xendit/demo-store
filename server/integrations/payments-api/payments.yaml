info:
  title: Payments
  version: 3.0.0
  description: >
    Payments API enables businesses to integrate seamless and secure payment
    processing into their platforms, 

    supporting key features like a customizable checkout page for user-friendly
    payment experiences, 

    direct payments through API for tailored and flexible transaction flows, 

    and recurring subscriptions to automate billing for memberships or SaaS. 

    These APIs streamline payment processing by supporting multiple payment
    channels, 

    ensuring PCI compliance, and offering features like tokenization, real-time
    transactions, 

    and automated retries for subscription payments, making them essential for
    modern, scalable businesses.
