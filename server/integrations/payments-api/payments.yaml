        description: JSON object containing the schedule configuration to update.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                interval:
                  type: string
                  enum:
                    - DAY
                    - WEEK
                    - MONTH
                  description: >
                    Interval type between consecutive recurring cycles.  
                    Supported values: `DAY`, `WEEK`, `MONTH`.   - `WEEK`: Anchor
                    date determines the weekday.   - `MONTH`: Anchor date
                    determines the day of the month.
                interval_count:
                  type: integer
                  description: >
                    Number of units for the specified interval. For example, an
                    interval of `MONTH` with an `interval_count` of 3 means
                    cycles occur every 3 months.
                total_recurrence:
                  type: integer
                  nullable: true
                  description: >
                    Total number of cycles for the schedule. Default = `NULL`,
                    meaning the schedule runs indefinitely.
                anchor_date:
                  type: string
                  format: date-time
                  description: >
                    Start date for the schedule (ISO 8601 format).   Supported
                    values: Timestamps between 1st and 28th of a month.   If set
                    to 2931, defaults to 1st of the next month.
                retry_interval:
                  type: string
                  enum:
                    - DAY
                  description: Interval type between retry attempts for failed cycles.
                retry_interval_count:
                  type: integer
                  description: Number of retry intervals between consecutive retries.
                total_retry:
                  type: integer
                  description: Maximum number of retry attempts allowed.
                failed_attempt_notifications:
                  type: array
                  items:
                    type: integer
                  description: >
